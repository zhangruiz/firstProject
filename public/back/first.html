<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘-一级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--侧边栏-->
<div class="lt_aside">
  <div class="title">
    <a href="index.html">乐淘</a>
  </div>

  <!--用户-->
  <div class="lt_user">
    <img src="./images/panda.jpg" alt="">
    <h4>超级管理员</h4>
  </div>

  <!--导航栏-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          <span>分类管理</span>
        </a>
        <!--二级分类-->
        <div class="second" style="display: block;">
          <a href="first.html" class="active">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>


<!--内容-->
<div class="lt_content">

  <!--头部-->
  <div class="lt_header">
    <a href="javascrpt:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascrpt:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>


  <div class="container-fluid">
    <!--导航步进-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>


    <!--展示部分-->
    
    <div class="lt_mian">
      <button class="btn btn_add btn-danger">添加分类</button>

      <table class="table table-bordered table-hover mt_20">
        <thead>
         <tr>
           <td width="20%">序号</td>
           <td width="80%">分类名称</td>
         </tr>
        </thead>
        <tbody>
         <tr>

          <!--模板-->

         </tr>
        </tbody>
      </table>

      <div class="text-center">
        <ul id="paginator"></ul>
      </div>
    </div>


  </div>
</div>


<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加模态框-->

<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>

      <form id="form">
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入一级分类的名称" name="categoryName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-success" data-dismiss="modal">取消</button>
          <!--需要把type改成submit才能把表单进行提交-->
          <!--autofocus: 自动获取焦点 autocomplete:自动补全 multiple: form-->
          <!-- form="form" 让按钮跟上面关联上了，效果就是相当于写在form内部。-->
          <button type="submit" class="btn btn-primary btn-danger">添加</button>
        </div>
      </form>

    </div>
  </div>
</div>



<!--模板引擎-->

<script type="text/html" id="tmp">

  {{each rows v i }}

  <tr>
    <td>{{(page-1) * size + i + 1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>

  {{/each}}

</script>

<script src="./lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
