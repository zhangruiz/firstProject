<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘分类</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <div class="lt_home"><a href="javascript:history.go(-1)" class="fa fa-chevron-left"></a></div>
    <div class="lt_search"><a href="#" class="fa fa-search"></a></div>
    <div class="lt_title"><p>乐淘分类</p></div>
  </div>

  <div class="lt_content">

    <div class="category_left">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">

          <!--挖个坑-->

        </ul>
      </div>
    </div>

    <div class="category_right">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--挖个坑-->



        </ul>
      </div>
    </div>

  </div>

  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html" class="fa fa-home">
          <p>首页</p>
        </a>
      </li>
      <li class="active">
        <a href="category.html" class="fa fa-bars">
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="#" class="fa fa-shopping-cart">
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#" class="fa fa-user">
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<!--模板引擎-->

<script type="text/html" id="tmp_left">

{{each rows v i}}
  <li data-id="{{v.id}}" class="{{i == 0?'active':''}}">
    <a href="javascipt:;">{{v.categoryName}}</a>
  </li>
{{/each}}

</script>

<script type="text/html" id="tmp_right">


  {{if total == 0}}

  <p class="message">该分类没有更多的品牌信息</p>

  {{/if}}

  {{each rows v i}}

  <li>
    <a href="javascript"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a>
  </li>

  {{/each}}

</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
